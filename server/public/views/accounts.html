<h1>Customer Accounts</h1>


  <section id="customerSubmission">
    <h1 class="h1customerSubmission">Create new customer</h1>
    <form id="customerForm">
      <label for="firstName" placeholder="First Name..."></label>
      <input type="text" id="firstName" name="firstName" ng-model="currentCustomer.firstName" />

      <label for="lastName" placeholder="Last Name..."></label>
      <input type="text" id="lastName" name="lastName" ng-model="currentCustomer.lastName" />

      <label for="phone" placeholder="phone..."></label>
      <input type="number" id="phone" name="phone" ng-model="currentCustomer.phone" />

      <label for="address" placeholder="address..."></label>
      <input type="text" id="address" name="address" ng-model="currentCustomer.address" />

      <label for="event" placeholder="event..."></label>
      <input type="text" id="event" name="event" ng-model="currentCustomer.event" />

      <textarea for="comments" placeholder="comments..."></textarea>
      <input type="text" id="comments" name="comments" ng-model="currentCustomer.comments" />

      <button ng-click="submitCurrentCustomer()">create</button>
  </section>

  <section id="customerList">
    <table id="customerTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Event</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tr ng-repeat="customer in customers">
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.event}}</td>
        <td>{{customer.comments}}</td>
      </tr>
    </table>

  </section>
