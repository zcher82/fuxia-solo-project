<div class="accountsHtml">

<h1>Customer Accounts</h1>


  <section id="customerSubmission">
    <h1 class="h1customerSubmission">Create new customer</h1>
    <form id="customerForm" name="customerForm">
      <input type="text" id="firstName" name="firstName" placeholder="First Name" ng-model="currentCustomer.firstName" />

      <input type="text" id="lastName" name="lastName" placeholder="Last Name" ng-model="currentCustomer.lastName" />

      <input type="tel" id="phone" name="phone" placeholder="phone" ng-model="currentCustomer.phone" />

      <input type="text" id="address" name="address" placeholder="address" ng-model="currentCustomer.address" />

      <input type="text" id="event" name="event" placeholder="event" ng-model="currentCustomer.event" />

      <input type="date" id="eventDate" name="eventDate" placeholder="event date" ng-model="currentCustomer.eventDate" />

      <textarea type="text" id="comments" name="comments" placeholder="comments" ng-model="currentCustomer.comments"></textarea>

      <button ng-click="submitCurrentCustomer()">create</button>
  </section>

  <section id="customerList">
    <table id="customerTable" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>delete</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Event</th>
          <th>Event Date</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tr ng-repeat="customer in customers">
        <td><button type="button" name="delete customer"
          ng-click="deleteCustomer(customer._id)">delete</button></td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.event}}</td>
        <td>{{customer.eventDate}}</td>
        <td>{{customer.comments}}</td>
      </tr>
    </table>

  </section>
</div>
